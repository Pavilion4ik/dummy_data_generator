<table class="table table-striped table-bordered text-center bg-white" id="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Modified</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for dataset in object.schema_data.all %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{ dataset.created_at }}</td>
        <td>
          {% if dataset.status == 1 %}
            <span class="badge badge-success">Success</span>
          {%else%}
            <span class="badge badge-danger">Processing</span>
          {%endif%}
        </td>
        <td>
          <a href="{{dataset.download_link}}" class="btn btn-link">Download</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
